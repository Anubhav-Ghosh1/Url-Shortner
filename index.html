<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <i class="bx bx-link-alt"></i>
        <h1>Url Shortner</h1>
        <label for="url">Enter URL</label>
        <input type="text" name="url" placeholder="https:instagram.com/guywhocodess" id="url">
        <div class="buttons">
            <button id="reload">Reload</button>
            <button id="generate">Generate</button>
        </div>
        <label for="short_url">Short Url: </label>
        <div class="container2">
            <div class="icon">
                <i class="fa-solid fa-copy" style="color: #000000;"></i>
            </div>
            <textarea name="short_url" readonly id="short_url" rows="5"></textarea>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/25e288a021.js" crossorigin="anonymous"></script>
</body>
</html>
